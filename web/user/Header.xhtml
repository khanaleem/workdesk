<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition> 

            <h:form id="formheader">
                <p:growl id="messagesheader"  sticky="false" life="2000" />
                <h:panelGrid columns="3" >

                    <p:graphicImage  value="/Logo1.png"/>

                    <ui:include src="/user/Menue.xhtml"  />


                    <h:panelGrid  columns="2" style=" margin: 0px;background: whitesmoke ;width: 220px"  >
                        <h:panelGrid  columns="1"  >
                            <p:graphicImage value="/ProfilePic/#{login.imagePath}" style="border-radius: 30px;  height: 59px; background: whitesmoke"/> 

                        </h:panelGrid>
                        <h:panelGrid  columns="1"  >
                            <h:panelGrid  columns="2"  >

                                <h:outputText  value="Welcome's:" style="color: #0066cc;   " />
                                <h:outputText  value="#{login.user}" style="color: #0066cc;   " />
                            </h:panelGrid>
                            <h:panelGrid  columns="3"  >
                                <h:outputText  value="Region:" style="color: #0066cc;   " />
                                <h:outputText   value="#{login.Region(login.user)}"  style="color: #045491; "/> 

                                
                            </h:panelGrid> 
                        </h:panelGrid>
                    </h:panelGrid> 




                </h:panelGrid>

            </h:form>

        </ui:composition>	
    </body>
</html>
