<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="Author" content="Hriday Dubey"/>
        </f:facet>
        <link rel="icon" type="image/png" href="#{request.contextPath}/Logo_2.png"/>
        <title>Admin Dashboard</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
         <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
    </h:head>

    <f:view contentType="text/html">
        <h:body style="background-color: #036fab">
            <p:layout fullPage="true">
                <p:layoutUnit  gutter="2" position="north"  size="" resizable="true"  >

                    <ui:include src="/admin/Header.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="west" size="210" resizable="true" closable="true" collapsible="true">
                    <ui:include src="/admin/Menue.xhtml" />
                    </p:layoutUnit>                    
                    <p:layoutUnit  gutter="2" position="center">                   
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="south"   >
                <ui:include src="/admin/Footer.xhtml" />
            </p:layoutUnit>
            </p:layout>
         
        </h:body>

    </f:view>

</html>
