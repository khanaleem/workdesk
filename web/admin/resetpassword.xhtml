<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <link rel="icon" type="image/png" href="#{request.contextPath}/Logo_2.png"/>
        <title>Reset Password</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
    </h:head>

    <f:view contentType="text/html">
        <h:body style="background-color: #036fab">
            <p:layout fullPage="true">
                <p:layoutUnit  gutter="2" position="north"  size="" resizable="true"  >

                    <ui:include src="/admin/Header.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="west" size="210" resizable="true" closable="true" collapsible="true">
                    <ui:include src="/admin/Menue.xhtml" />
                </p:layoutUnit>                    
                <p:layoutUnit  gutter="2" position="center">
                    <h:form>
                        <p:growl id="growl" showDetail="true" life="3000" />
                        <p:panel header="Reset Password"  styleClass="panel" >
                            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                                <h:outputLabel value="Current Password:"/>
                                <p:inputText value="#{resetPass.olpassword}" required="true" label="Current Password"/>
                                <h:outputLabel value="New Password:" />
                                <p:password id="feedback" value="#{resetPass.newPassword}" match="pwd2" label="New Password" required="true" feedback="true" />
                                <h:outputLabel value=" Confirm Password:" />
                                <p:password id="pwd2" value="#{resetPass.newPassword}" label="Confirm Password" required="true" />                       
                                <h:commandButton id="button"  value="Reset" action="#{resetPass.reste(login.user)}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="south"   >
                    <ui:include src="/admin/Footer.xhtml" />
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>

</html>
