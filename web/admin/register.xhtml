<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="Author" content="Hriday Dubey"/>
        </f:facet>
        <link rel="icon" type="image/png" href="#{request.contextPath}/Logo_2.png"/>
        <title>User Register</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
    </h:head>

    <f:view contentType="text/html">
        <h:body style="background-color: #036fab">
            <p:layout fullPage="true">
                <p:layoutUnit  gutter="2" position="north"  size="" resizable="true"  >

                    <ui:include src="/admin/Header.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="west" size="210" resizable="true" closable="true" collapsible="true">
                    <ui:include src="/admin/Menue.xhtml" />
                    </p:layoutUnit>                    
                    <p:layoutUnit  gutter="2" position="center">
                     <h:form>
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="Create User"  styleClass="panel" >
                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                        <h:outputLabel value="First Name:"/>
                        <p:inputText value="#{user.firstName}" required="true" label="Please  Your First Name"/>
                        <h:outputLabel value="Last Name:"/>
                        <p:inputText value="#{user.lastName}" required="true" label="Please  Your Last Name"/>
                        <h:outputLabel value="User Name:"/>
                        <p:inputText value="#{user.username}" required="true" label="Please  Your Last Name"/>
                        <h:outputLabel value="Password:" />
                        <p:password id="feedback" value="#{user.password}" match="pwd2" label="Password" required="true" feedback="true" />
                        <h:outputLabel value=" Confirm Password:" />
                        <p:password id="pwd2" value="#{user.password}" label="Confirm Password" required="true" />
                        <h:outputLabel value="Email ID"/>
                        <p:inputText id="email" value="#{user.email}"  required="true" label="Please enter your email id"/>
                        <h:outputLabel value="Region:"/>
                        <p:selectOneMenu id="console" value="#{user.region}" style="width:125px">
                            <f:selectItem itemLabel="Noida" itemValue="Noida" />
                            <f:selectItem itemLabel="Mumbai" itemValue="Mumbai" />
                            <f:selectItem itemLabel="Kolkata" itemValue="Kolkata" />
                            <f:selectItem itemLabel="Bangalore" itemValue="Bangalore" />
                            <f:selectItem itemLabel="Chennai" itemValue="Chennai" />
                            <f:selectItem itemLabel="Hyderabad" itemValue="Hyderabad" />
                        </p:selectOneMenu>
                        <h:outputLabel  value="User Type:" />
                        <p:selectOneRadio id="Role" value="#{user.role}">
                            <f:selectItem itemLabel="Admin" itemValue="a" />
                            <f:selectItem itemLabel="User" itemValue="u" />
                        </p:selectOneRadio>
                        <h:commandButton id="button" value="Create" action="#{user.add}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
                </p:layoutUnit>
                <p:layoutUnit  gutter="2" position="south"   >
               <ui:include src="/admin/Footer.xhtml" />
            </p:layoutUnit>
            </p:layout>
                
        </h:body>

    </f:view>

</html>
